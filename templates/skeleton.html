<!doctype html>


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{% endblock %}</title>

  <!-- Font Awesome Icons -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'maamba/vendor/fontawesome-free/css/all.min.css' %}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Slab&display=swap" rel="stylesheet">

  <!-- Plugin CSS -->
  {% load static %}
  <link href="{% static 'maamba/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  {% load static %}
  <link href="{% static 'maamba/css/creative.css' %}"  rel="stylesheet">


  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-KM293SJ');</script>
  <!-- End Google Tag Manager -->


</head>

<body id="page-top">
  
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KM293SJ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">Dholi</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'vendor-search' %}">Vendor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'vendor-apply' %}">Join Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %} {% endblock %}


  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Contact us at info@dholi.co</div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  {% load static %}
  <script src="{% static 'maamba/vendor/jquery/jquery.js' %}"></script>
  {% load static %}
  <script src="{% static 'maamba/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  {% load static %}
  <script src="{% static 'maamba/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  {% load static %}
  <script src="{% static 'maamba/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  {% load static %}
  <script src="{% static 'maamba/js/creative.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  {% load static %}
  <script src="{% static 'maamba/js/video_modal.js' %}"></script>

</body>

</html>
