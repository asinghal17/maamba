<!doctype html>


<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{% endblock %}</title>

  <!-- Font Awesome Icons -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'maamba/vendor/fontawesome-free/css/all.min.css' %}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Slab&display=swap" rel="stylesheet">

  <!-- Plugin CSS -->
  {% load static %}
  <link href="{% static 'maamba/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  {% load static %}
  <link href="{% static 'maamba/css/creative.css' %}"  rel="stylesheet">

  {% if not DEBUG %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158883404-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-158883404-1');
  </script>
  {% endif %}

</head>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">Dholi</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'vendor-search' %}">Vendor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'vendor-apply' %}">Join Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %} {% endblock %}


  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Contact us at info@dholi.co</div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  {% load static %}
  <script src="{% static 'maamba/vendor/jquery/jquery.js' %}"></script>
  {% load static %}
  <script src="{% static 'maamba/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  {% load static %}
  <script src="{% static 'maamba/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  {% load static %}
  <script src="{% static 'maamba/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  {% load static %}
  <script src="{% static 'maamba/js/creative.min.js' %}"></script>

</body>

</html>
